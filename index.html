<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS - Dock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="img/icon.png">
</head>
<body>
    <div class="container">
        <div class="dock">
            <li class="icons">
                <div class="icon_name">Finder</div>
                <img class="icon" src="img/icons/finder.png" alt="finder">
            </li>
            <li class="icons">
                <div class="icon_name">Safari</div>
                <img class="icon" src="img/icons/safari.png" alt="safari">
            </li>
            <li class="icons">
                <div class="icon_name">Photos</div>
                <img class="icon" src="img/icons/photo.png" alt="photos">
            </li>
            <li class="icons">
                <div class="icon_name">Calendar</div>
                <img class="icon" src="img/icons/calendar.png" alt="calendar">
            </li>
            <li class="icons">
                <div class="icon_name">Notes</div>
                <img class="icon" src="img/icons/notes.png" alt="notes">
            </li>
            <li class="icons">
                <div class="icon_name">Apple TV</div>
                <img class="icon" src="img/icons/tv.png" alt="tv">
            </li>
            <li class="icons">
                <div class="icon_name">Music</div>
                <img class="icon" src="img/icons/music.png" alt="music">
            </li>
            <li class="icons">
                <div class="icon_name">App Store</div>
                <img class="icon" src="img/icons/appstore.png" alt="appstore">
            </li>
            <li class="icons">
                <div class="icon_name">System Preferences</div>
                <img class="icon" src="img/icons/pref.png" alt="pref">
            </li>
            <div class="line"></div>
            <li class="icons">
                <div class="icon_name">GitHub</div>
                <a href="https://github.com/olegguivangit"><img class="icon" src="img/icons/github.png" alt="github"></a>
                <div class="dot"></div>
            </li>
        </div>
    </div>
</body>
</html>
